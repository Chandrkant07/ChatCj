<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-CJ</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Feather Icons for UI elements -->
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        /* Custom scrollbar for a cleaner look */
        #chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        #chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }
        #chat-messages::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 10px;
        }
        #chat-messages::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        /* Simple spinner for loading state */
        .spinner {
            border: 2px solid rgba(255,255,255,0.3);
            border-left-color: #ffffff;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Gradient background */
        body {
            background-color: #f8fafc;
            background-image: radial-gradient(#e2e8f0 1px, transparent 0);
            background-size: 20px 20px;
        }
        /* Typing indicator animation */
        .typing-dot {
            animation: typing 1.4s infinite;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>
<body class="font-sans text-slate-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto">
        <div id="app-container" class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-2xl overflow-hidden transition-all duration-500 border border-slate-200">

            <!-- Entry Screen: Create or Join a Room -->
            <div id="entry-screen" class="p-8 sm:p-12 text-center">
                <div class="flex justify-center items-center gap-3 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-600"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                    <h1 class="text-3xl sm:text-4xl font-bold text-slate-900">Chat-CJ</h1>
                </div>
                <p class="text-slate-500 mb-8">Create a secure room or join an existing one.</p>
                
                <div class="space-y-4">
                    <button id="create-room-btn" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all transform hover:scale-105 disabled:from-slate-400 disabled:to-slate-400 disabled:cursor-not-allowed disabled:scale-100 flex items-center justify-center gap-2">
                        <span class="btn-text">Create New Room</span>
                    </button>
                    
                    <div class="relative flex items-center">
                        <div class="flex-grow border-t border-slate-300"></div>
                        <span class="flex-shrink mx-4 text-slate-400 text-sm font-medium">OR</span>
                        <div class="flex-grow border-t border-slate-300"></div>
                    </div>

                    <div class="flex flex-col sm:flex-row gap-3">
                        <input type="text" id="room-id-input" placeholder="Enter Room ID" class="flex-grow w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition disabled:bg-slate-100" disabled>
                        <button id="join-room-btn" class="w-full sm:w-auto bg-slate-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 transition-transform transform hover:scale-105 disabled:bg-slate-500 disabled:cursor-not-allowed disabled:scale-100 flex items-center justify-center gap-2">
                           <span class="btn-text">Join Room</span>
                        </button>
                    </div>
                </div>
                 <p id="status-message" class="text-slate-500 mt-4 text-sm font-medium h-5 flex items-center justify-center gap-2">
                    <span class="spinner !border-l-indigo-600 !border-2"></span>
                    <span>Connecting...</span>
                 </p>
            </div>

            <!-- Chat Screen -->
            <div id="chat-screen" class="hidden h-[85vh] sm:h-[75vh] flex flex-col">
                <header class="flex-shrink-0 bg-slate-50/80 backdrop-blur-sm border-b border-slate-200 p-4 flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="flex items-center gap-2">
                            <h2 class="text-lg font-bold text-slate-900">Room:</h2>
                            <div class="flex items-center gap-2 bg-indigo-100 text-indigo-700 font-mono p-2 rounded-lg">
                               <span id="room-id-display"></span>
                               <button id="copy-room-id-btn" class="hover:bg-indigo-200 p-1 rounded-md transition-colors" title="Copy Room ID">
                                   <i data-feather="copy" class="w-4 h-4"></i>
                               </button>
                            </div>
                        </div>
                        <div id="user-count-container" class="flex items-center gap-2 text-sm text-slate-500 font-medium">
                            <i data-feather="users" class="w-4 h-4"></i>
                            <span id="user-count">0</span>
                        </div>
                    </div>
                    <button id="leave-room-btn" class="text-sm font-semibold text-slate-600 hover:text-indigo-600 transition flex items-center gap-1">
                        <i data-feather="log-out" class="w-4 h-4"></i> Leave
                    </button>
                </header>

                <!-- Messages Area -->
                <main id="chat-messages" class="flex-grow p-4 sm:p-6 overflow-y-auto space-y-4">
                    <!-- Messages will be dynamically inserted here -->
                </main>

                <!-- Typing Indicator -->
                <div id="typing-indicator" class="flex-shrink-0 px-6 pb-2 h-6 text-sm text-slate-500 flex items-center gap-2">
                    <!-- Typing users will appear here -->
                </div>

                <!-- Message Input Form -->
                <footer class="flex-shrink-0 bg-white/80 backdrop-blur-sm border-t border-slate-200 p-4">
                    <form id="message-form" class="flex items-center gap-3">
                        <input type="text" id="message-input" placeholder="Type your message..." class="flex-grow w-full px-4 py-2 border border-slate-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" autocomplete="off">
                        <button type="submit" class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-full p-2.5 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-110">
                            <i data-feather="send" class="w-5 h-5"></i>
                        </button>
                    </form>
                </footer>
            </div>
        </div>
        <p class="text-center text-xs text-slate-400 mt-4">Your Username: <span id="user-name-display" class="font-mono"></span></p>
        <p class="text-center text-xs text-slate-500 mt-2 font-medium">Made with ❤️ by Chandrakant</p>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyD0G7ymgS19IWkR-bFvKGLqXEnGWFNceXo",
            authDomain: "chat-app-cj.firebaseapp.com",
            databaseURL: "https://chat-app-cj-default-rtdb.firebaseio.com",
            projectId: "chat-app-cj",
            storageBucket: "chat-app-cj.appspot.com",
            messagingSenderId: "1029956275780",
            appId: "1:1029956275780:web:033bc3591f734120afb611"
        };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'anonymous-chat';

        // --- Firebase Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, addDoc, collection, query, onSnapshot, serverTimestamp, orderBy, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Initialization ---
        let app, auth, db;
        let userId = null;
        let userName = null;
        let currentRoomId = null;
        let unsubscribeMessages = null; 
        let unsubscribeUsers = null;
        let unsubscribeTyping = null;
        let typingTimeout = null;
        let currentUsers = new Map();

        // --- Random Name Generation ---
        const adjectives = ["Agile", "Brave", "Clever", "Daring", "Eager", "Fast", "Gentle", "Happy", "Jolly", "Kind", "Lively", "Merry", "Nice", "Proud", "Silly", "Wise"];
        const nouns = ["Panda", "Tiger", "Lion", "Eagle", "Fox", "Wolf", "Bear", "Shark", "Hawk", "Snake", "Rabbit", "Deer", "Horse", "Goat", "Mouse"];
        
        function generateRandomName() {
            const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
            const noun = nouns[Math.floor(Math.random() * nouns.length)];
            return `${adj} ${noun}`;
        }

        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (error) {
            console.error("Firebase initialization failed:", error);
            document.getElementById('status-message').textContent = 'Failed to connect to backend services.';
        }
        
        // --- DOM Elements ---
        const entryScreen = document.getElementById('entry-screen');
        const chatScreen = document.getElementById('chat-screen');
        const createRoomBtn = document.getElementById('create-room-btn');
        const joinRoomBtn = document.getElementById('join-room-btn');
        const leaveRoomBtn = document.getElementById('leave-room-btn');
        const copyRoomIdBtn = document.getElementById('copy-room-id-btn');
        const roomIdInput = document.getElementById('room-id-input');
        const roomIdDisplay = document.getElementById('room-id-display');
        const userNameDisplay = document.getElementById('user-name-display');
        const userCount = document.getElementById('user-count');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const chatMessages = document.getElementById('chat-messages');
        const statusMessage = document.getElementById('status-message');
        const typingIndicator = document.getElementById('typing-indicator');

        // --- Authentication ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                if (!userName) {
                    userName = generateRandomName();
                }
                userNameDisplay.textContent = userName;
                
                createRoomBtn.disabled = false;
                joinRoomBtn.disabled = false;
                roomIdInput.disabled = false;
                statusMessage.innerHTML = ''; 

            } else {
                signInAnonymously(auth).catch((error) => {
                    console.error("Anonymous sign-in failed:", error);
                    statusMessage.textContent = "Could not authenticate. Please refresh.";
                    statusMessage.classList.add('text-red-500');
                });
            }
        });

        // --- UI Logic ---
        const showChatScreen = () => {
            entryScreen.classList.add('hidden');
            chatScreen.classList.remove('hidden');
            chatScreen.classList.add('flex');
        };

        const showEntryScreen = () => {
            chatScreen.classList.add('hidden');
            chatScreen.classList.remove('flex');
            entryScreen.classList.remove('hidden');
            roomIdInput.value = '';
            messageInput.value = '';
            chatMessages.innerHTML = '';
        };

        const copyToClipboard = (text) => {
            navigator.clipboard.writeText(text).then(() => {
                const copyIcon = copyRoomIdBtn.querySelector('i');
                copyIcon.setAttribute('data-feather', 'check');
                feather.replace();
                setTimeout(() => {
                    copyIcon.setAttribute('data-feather', 'copy');
                    feather.replace();
                }, 1500);
            });
        };

        // --- Room Management & Presence ---
        const createRoom = async () => {
            if (!userId) {
                statusMessage.textContent = "Authentication not ready. Please wait.";
                return;
            }
            const newRoomId = Math.random().toString(36).substring(2, 8).toUpperCase();
            const roomRef = doc(db, `artifacts/${appId}/public/data/rooms`, newRoomId);

            try {
                await setDoc(roomRef, { createdAt: serverTimestamp(), creatorId: userId });
                await joinRoom(newRoomId);
            } catch (error) {
                console.error("Error creating room: ", error);
                statusMessage.textContent = "Failed to create room. Please try again.";
            }
        };

        const joinRoom = async (roomId) => {
            if (!roomId) {
                statusMessage.textContent = "Please enter a Room ID.";
                return;
            }
            if (!userId || !userName) {
                statusMessage.textContent = "Authentication not ready. Please wait.";
                return;
            }

            const roomRef = doc(db, `artifacts/${appId}/public/data/rooms`, roomId);
            try {
                const roomSnap = await getDoc(roomRef);
                if (roomSnap.exists()) {
                    currentRoomId = roomId;
                    const userRef = doc(db, `artifacts/${appId}/public/data/rooms/${currentRoomId}/users`, userId);
                    await setDoc(userRef, { name: userName, joinedAt: serverTimestamp() });

                    roomIdDisplay.textContent = roomId;
                    showChatScreen();
                    listenForMessages(roomId);
                    listenForUsers(roomId);
                    listenForTyping(roomId);
                    statusMessage.textContent = '';
                } else {
                    statusMessage.textContent = "Room not found. Check the ID and try again.";
                }
            } catch (error) {
                console.error("Error joining room: ", error);
                statusMessage.textContent = "An error occurred while joining the room.";
            }
        };
        
        const leaveRoom = async () => {
            if (unsubscribeMessages) unsubscribeMessages();
            if (unsubscribeUsers) unsubscribeUsers();
            if (unsubscribeTyping) unsubscribeTyping();

            if (currentRoomId && userId) {
                const userRef = doc(db, `artifacts/${appId}/public/data/rooms/${currentRoomId}/users`, userId);
                await deleteDoc(userRef).catch(err => console.error("Error removing user presence:", err));
                const typingRef = doc(db, `artifacts/${appId}/public/data/rooms/${currentRoomId}/typing`, userId);
                await deleteDoc(typingRef);
            }

            currentRoomId = null;
            currentUsers.clear();
            showEntryScreen();
        };

        // --- Listeners ---
        const listenForMessages = (roomId) => {
            const messagesColRef = collection(db, `artifacts/${appId}/public/data/rooms/${roomId}/messages`);
            const q = query(messagesColRef, orderBy("timestamp"));

            if (unsubscribeMessages) unsubscribeMessages();

            unsubscribeMessages = onSnapshot(q, (querySnapshot) => {
                chatMessages.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    renderMessage(doc.data());
                });
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        };

        const listenForUsers = (roomId) => {
            const usersColRef = collection(db, `artifacts/${appId}/public/data/rooms/${roomId}/users`);
            if (unsubscribeUsers) unsubscribeUsers();

            unsubscribeUsers = onSnapshot(usersColRef, (querySnapshot) => {
                const newUsers = new Map();
                querySnapshot.forEach(doc => {
                    newUsers.set(doc.id, doc.data());
                });

                // Check for users who joined
                newUsers.forEach((userData, uid) => {
                    if (!currentUsers.has(uid) && uid !== userId) {
                        renderNotification(`${userData.name} has joined the room.`);
                    }
                });

                // Check for users who left
                currentUsers.forEach((userData, uid) => {
                    if (!newUsers.has(uid)) {
                        renderNotification(`${userData.name} has left the room.`);
                    }
                });

                currentUsers = newUsers;
                userCount.textContent = currentUsers.size;
            });
        };

        const listenForTyping = (roomId) => {
            const typingColRef = collection(db, `artifacts/${appId}/public/data/rooms/${roomId}/typing`);
            if (unsubscribeTyping) unsubscribeTyping();

            unsubscribeTyping = onSnapshot(typingColRef, (querySnapshot) => {
                const typingUsers = [];
                querySnapshot.forEach(doc => {
                    if (doc.id !== userId) {
                        typingUsers.push(doc.data().name);
                    }
                });

                if (typingUsers.length > 0) {
                    const names = typingUsers.join(', ');
                    typingIndicator.innerHTML = `
                        <div class="flex items-center gap-1">
                            <span class="font-medium">${names}</span>
                            <span>is typing</span>
                            <div class="flex items-center">
                                <span class="typing-dot w-1.5 h-1.5 bg-slate-400 rounded-full"></span>
                                <span class="typing-dot w-1.5 h-1.5 bg-slate-400 rounded-full"></span>
                                <span class="typing-dot w-1.5 h-1.5 bg-slate-400 rounded-full"></span>
                            </div>
                        </div>
                    `;
                } else {
                    typingIndicator.innerHTML = '';
                }
            });
        };
        
        // --- Actions ---
        const sendMessage = async (e) => {
            e.preventDefault();
            const messageText = messageInput.value.trim();

            if (messageText && currentRoomId && userId) {
                const messagesColRef = collection(db, `artifacts/${appId}/public/data/rooms/${currentRoomId}/messages`);
                try {
                    await addDoc(messagesColRef, {
                        text: messageText,
                        senderId: userId,
                        senderName: userName,
                        timestamp: serverTimestamp()
                    });
                    messageInput.value = '';
                    // Stop typing indicator after sending
                    const typingRef = doc(db, `artifacts/${appId}/public/data/rooms/${currentRoomId}/typing`, userId);
                    await deleteDoc(typingRef);
                } catch (error) {
                    console.error("Error sending message: ", error);
                }
            }
        };

        const handleTyping = () => {
            if (!currentRoomId || !userId) return;
            const typingRef = doc(db, `artifacts/${appId}/public/data/rooms/${currentRoomId}/typing`, userId);
            setDoc(typingRef, { name: userName });
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                deleteDoc(typingRef);
            }, 2000); // User is considered "stopped typing" after 2 seconds
        };

        // --- Rendering ---
        const renderMessage = (message) => {
            const isSender = message.senderId === userId;
            const messageContainer = document.createElement('div');
            messageContainer.className = `flex flex-col ${isSender ? 'items-end' : 'items-start'}`;

            const messageHeader = document.createElement('div');
            messageHeader.className = 'flex items-center gap-2 mb-1';
            
            const senderNameSpan = document.createElement('span');
            senderNameSpan.className = 'text-xs text-slate-600 font-medium';
            senderNameSpan.textContent = isSender ? 'You' : message.senderName;

            const timestampSpan = document.createElement('span');
            timestampSpan.className = 'text-xs text-slate-400';
            if (message.timestamp) {
                timestampSpan.textContent = new Date(message.timestamp.seconds * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            const messageBubble = document.createElement('div');
            messageBubble.className = `max-w-xs sm:max-w-md px-4 py-2 rounded-2xl shadow-sm`;
            messageBubble.textContent = message.text;

            if (isSender) {
                messageBubble.classList.add('bg-indigo-600', 'text-white', 'rounded-br-lg');
                messageHeader.appendChild(timestampSpan);
                messageHeader.appendChild(senderNameSpan);
            } else {
                messageBubble.classList.add('bg-white', 'text-slate-800', 'rounded-bl-lg');
                messageHeader.appendChild(senderNameSpan);
                messageHeader.appendChild(timestampSpan);
            }
            
            messageContainer.appendChild(messageHeader);
            messageContainer.appendChild(messageBubble);
            chatMessages.appendChild(messageContainer);
        };

        const renderNotification = (text) => {
            const notificationDiv = document.createElement('div');
            notificationDiv.className = 'text-center text-xs text-slate-400 py-2';
            notificationDiv.textContent = text;
            chatMessages.appendChild(notificationDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        };

        // --- Event Listeners ---
        createRoomBtn.addEventListener('click', createRoom);
        joinRoomBtn.addEventListener('click', () => joinRoom(roomIdInput.value.trim().toUpperCase()));
        leaveRoomBtn.addEventListener('click', leaveRoom);
        copyRoomIdBtn.addEventListener('click', () => copyToClipboard(roomIdDisplay.textContent));
        messageForm.addEventListener('submit', sendMessage);
        messageInput.addEventListener('input', handleTyping);
        
        roomIdInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                joinRoom(roomIdInput.value.trim().toUpperCase());
            }
        });

        window.addEventListener('beforeunload', (e) => {
            if (currentRoomId && userId) {
                const userRef = doc(db, `artifacts/${appId}/public/data/rooms/${currentRoomId}/users`, userId);
                deleteDoc(userRef);
                const typingRef = doc(db, `artifacts/${appId}/public/data/rooms/${currentRoomId}/typing`, userId);
                deleteDoc(typingRef);
            }
        });

        // Initial icon render
        feather.replace();
    </script>

    <!-- Anti-Inspect Script -->
    <script>
        // Disable right-click context menu
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Disable specific key combinations
        document.onkeydown = function (e) {
            // Disable F12
            if(e.keyCode == 123) {
                return false;
            }
            // Disable Ctrl+Shift+I
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
                return false;
            }
            // Disable Ctrl+Shift+J
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
                return false;
            }
            // Disable Ctrl+U
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){
                return false;
            }
        };

        // Detect if DevTools are open and trigger debugger
        const devtools = /./;
        let isDevToolsOpen = false;
        devtools.toString = function() {
          isDevToolsOpen = true;
        }

        setInterval(() => {
            console.profile(devtools);
            console.profileEnd(devtools);
            if (isDevToolsOpen) {
                debugger;
            }
        }, 1000);
    </script>
</body>
</html>
